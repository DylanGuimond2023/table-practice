<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
    <style>
        thead {
            color:cyan;
            background-color:limegreen
        }
        th {
           padding: 10px; 
        }
        table {
            border-style: solid;
            border-color:red;
            border-width: 1px;
        }
        tbody > tr:nth-child(even) {
            background-color:lightgray
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Warmup Name</th>
                <th>Ayes</th>
                <th>Nays</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Set Puzzle</td>
                <td>6</td>
                <td>6</td>
            </tr>
            <tr>
                <td>Logic Grid</td>
                <td>0</td>
                <td>16</td>
            </tr>
            <tr>
                <td>Zebra Puzzle</td>
                <td>8</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Typing</td>
                <td>16</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Picross</td>
                <td>7</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Network Puzzle</td>
                <td>17</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>
    <h3>Personal Table</h3>
    <table>
        <thead>
            <tr>
                <th>Food Items</th>
                <th>Breakfast</th>
                <th>Lunch</th>
                <th>Dinner</th>
                <th>Dessert</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pancakes</td>
                <td>70</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Sandwiches</td>
                <td>20</td>
                <td>70</td>
                <td>5</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Hamburgers</td>
                <td>5</td>
                <td>30</td>
                <td>60</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Ice Cream</td>
                <td>10</td>
                <td>20</td>
                <td>5</td>
                <td>65</td>
            </tr>
            <tr>
                <td>Popcorn</td>
                <td>15</td>
                <td>15</td>
                <td>15</td>
                <td>55</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
