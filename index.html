<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
    <style>
        thead {
            color:cyan;
            background-color:limegreen
        }
        th {
           padding: 10px; 
        }
        table {
            border-style: solid;
            border-color:red;
            border-width: 1px;
        }
        tbody > tr:nth-child(even) {
            background-color:lightgray
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Warmup Name</th>
                <th>Ayes</th>
                <th>Nays</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Set Puzzle</td>
                <td>6</td>
                <td>6</td>
            </tr>
            <tr>
                <td>Logic Grid</td>
                <td>0</td>
                <td>16</td>
            </tr>
            <tr>
                <td>Zebra Puzzle</td>
                <td>8</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Typing</td>
                <td>16</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Picross</td>
                <td>7</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Network Puzzle</td>
                <td>17</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>
    <h3>Personal Table</h3>
    <table>
        <thead>
            <tr>
                <th>X</th>
                <th>Y</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>2</td>
                <td>4</td>
            </tr>
            <tr>
                <td>3</td>
                <td>8</td>
            </tr>
            <tr>
                <td>4</td>
                <td>16</td>
            </tr>
            <tr>
                <td>5</td>
                <td>32</td>
            </tr>
            <tr>
                <td>6</td>
                <td>64</td>
            </tr>
            <tr>
                <td>7</td>
                <td>128</td>
            </tr>
            <tr>
                <td>8</td>
                <td>256</td>
            </tr>
            <tr>
                <td>9</td>
                <td>512</td>
            </tr>
            <tr>
                <td>10</td>
                <td>1024</td>
            </tr>
            <tr>
                <td>11</td>
                <td>2048</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
